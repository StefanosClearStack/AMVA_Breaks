<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Breaks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery for Bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Employee Breaks</h2>
            <div id="clock" class="text-end"></div>
        </div>

        <div class="mb-4">
            <label for="date" class="form-label">Select Date:</label>
            <input type="date" id="date" class="form-control w-25">
        </div>

        <div class="mb-4">
            <input type="text" id="search" class="form-control" placeholder="Search by employee name...">
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Break Started</th>
                    <th scope="col">Break Ended</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <tr>
                    <td>John Doe</td>
                    <td>10:00 AM</td>
                    <td>10:30 AM</td>
                    <td>2024-08-23</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>11:15 AM</td>
                    <td>11:45 AM</td>
                    <td>2024-08-23</td>
                </tr>
                <tr>
                    <td>Emily Johnson</td>
                    <td>1:00 PM</td>
                    <td>1:30 PM</td>
                    <td>2024-08-22</td>
                </tr>
                <tr>
                    <td>Michael Brown</td>
                    <td>2:00 PM</td>
                    <td>2:30 PM</td>
                    <td>2024-08-21</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Real-Time Clock Script -->
    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const options = { timeZone: 'America/Los_Angeles', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('en-US', options);
            clockElement.textContent = `Current Time (PST): ${timeString}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display the clock immediately

        // Real-time search functionality
        $(document).ready(function(){
            $("#search").on("keyup", function() {
                const value = $(this).val().toLowerCase();
                $("#employeeTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>
</html>
